title: Standard for Public Code

plugins:
  - jekyll-redirect-from
  - jekyll-sitemap

remote_theme: publiccodenet/jekyll-theme
include:
  - "README.md"
  - "CONTRIBUTING.md"
  - "LICENSE"
  - "CC0-1.0.md"
  - "CODE_OF_CONDUCT.md"
  - "docs/review-template.html"

toc: true

include_badges: true
include_translations: true

defaults:
  -
    scope:
      path: '/criteria/*'
    values:
      show_prev_next: true
